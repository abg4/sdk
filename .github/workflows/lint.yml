name: CI
on: [push]
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install deps
        uses: borales/actions-yarn@v3.0.0
        with:
          node-version: 16
          cmd: install
      - name: Run lint
        uses: borales/actions-yarn@v3.0.0
        with:
          node-version: 16
          cmd: lint
